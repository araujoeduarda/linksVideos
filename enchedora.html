<script>
    function togglePlaylist(id) {
        var playlist = document.getElementById(id);
        var displayStyle = window.getComputedStyle(playlist).display;
        
        if (displayStyle === "none") {
            playlist.style.display = "flex";
        } else {
            playlist.style.display = "none";
        }
    }
